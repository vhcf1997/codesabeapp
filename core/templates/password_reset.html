{% extends "base.html" %}

{% block title %}Recuperar Senha{% endblock %}

{% block content %}
<h2>Recuperar senha</h2>
<p>Informe seu email para receber o link de redefinição.</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar</button>
</form>
{% endblock %}
